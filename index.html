<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mausam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="" href="">
</head>
<body class="app">
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name">
            <button><img src="search.png" alt="click to search"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="weather.jpg" class="weather-icon" alt="">
            <h1 class="temp"> 18â„ƒ </h1>
            <h2 class="city"> my brain </h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity"> 50% </p>
                        <p>Humidity</p>

                    </div>
                </div>
                <div class="col">
                    <img src="wind.jpg" alt="windspeed">
                    <div>
                        <p class="wind"> 15km/h </p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
